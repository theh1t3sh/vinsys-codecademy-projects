<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Java Full-Stack Developer | Web Specialist</title>
    <meta
      name="description"
      content="Java Full-Stack Developer with expertise in Spring Boot, REST APIs, and modern web development"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        --accent: linear-gradient(45deg, #ff6b35 0%, #ff8e53 100%);
        --text: rgba(255, 255, 255, 0.95);
        --bg: linear-gradient(45deg, #0a0a0a, #1a1a1a);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
      }

      /* Header & Navigation */
      .nav {
        background: linear-gradient(
          45deg,
          rgba(42, 42, 42, 0.95),
          rgba(26, 26, 26, 0.95)
        );
        padding: 1rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
      }

      /* Hero Section */
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(
            45deg,
            rgba(42, 42, 42, 0.9),
            rgba(26, 26, 26, 0.9)
          ),
          url("coding-bg.jpg");
        background-blend-mode: multiply;
        background-size: cover;
        background-position: center;
      }

      .cta-btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: var(--accent);
        color: var(--text);
        text-decoration: none;
        margin-top: 2rem;
        border-radius: 30px;
        transition: transform 0.3s, box-shadow 0.3s;
        border: none;
        position: relative;
        overflow: hidden;
      }

      .cta-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.5s;
      }

      .cta-btn:hover::before {
        left: 100%;
      }

      .cta-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
      }

      /* Skill Icons with Gradient */
      .skill-icon {
        background: var(--accent);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.5rem;
      }

      /* Project Cards Gradient Effect */
      .project-card {
        background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
        padding: 2rem;
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 1px solid rgba(255, 107, 53, 0.1);
      }

      .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 50%);
      }

      /* Animated Gradient Border */
      .certification-card {
        position: relative;
        background: var(--primary);
        padding: 2rem;
        border-radius: 15px;
      }

      .certification-card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 15px;
        padding: 2px;
        background: var(--accent);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: border-animation 3s linear infinite;
      }

      @keyframes border-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Gradient Text Effects */
      .gradient-text {
        background: var(--accent);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Experience Timeline */
      .timeline-item {
        position: relative;
        padding: 2rem;
        background: linear-gradient(
          90deg,
          #2a2a2a 0%,
          rgba(42, 42, 42, 0.5) 100%
        );
        border-left: 3px solid transparent;
        border-image: var(--accent);
        border-image-slice: 1;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <!-- Keep previous HTML structure and add gradient classes where needed -->
    <h1 class="gradient-text">Ali Developer</h1>

    <section id="skills">
      <h2 class="section-title gradient-text">Technical Skills</h2>
      <!-- ... -->
    </section>

    <!-- Add gradient elements to certifications -->
    <div class="certification-card">
      <h3>Java Certification</h3>
      <p>Oracle Certified Professional</p>
    </div>
  </body>
</html>
