<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Guess the Number</title>
    <style>
      body {
        font-family: "Luckiest Guy", cursive;
        text-align: center;
        margin: 0;
        padding: 0;
        background: url("black-panther.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .game-container {
        -webkit-backdrop-filter: blur(20%);
        backdrop-filter: blur(20%);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 30px;
        width: 30%;
        height: 50%;
        margin: 100px auto;
        color: white;
      }

      input {
        padding: 10px;
        width: 100px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      input::placeholder {
        color: #ddd;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      #message {
        margin: 15px 0;
        font-weight: bold;
        min-height: 20px;
      }

      #attempts {
        color: #ccc;
      }
      .visually-hidden {
        display: none;
      }

      @media (max-width: 500px) {
        .game-container {
          padding: 1.2em;
        }

        h1 {
          font-size: 1.4em;
        }

        button {
          width: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Guess the Number</h1>
      <p>I'm thinking of a number between 1 and 100.</p>

      <label for="guessInput" class="visually-hidden">Enter your guess</label>
      <input
        id="guessInput"
        type="number"
        min="1"
        max="100"
        type="number"
        placeholder="Your guess"
        title="Enter a number between 1 and 100"
      />
      <br />
      <button id="guessButton">Check Guess</button>
      <button id="resetButton">New Game</button>

      <div id="message"></div>
      <div id="attempts">Attempts: 0</div>
    </div>
    <script>
      let secretNumber,
        attempts = 0;

      const guessInput = document.getElementById("guessInput"),
        guessBtn = document.getElementById("guessButton"),
        resetBtn = document.getElementById("resetButton"),
        msg = document.getElementById("message"),
        attemptsText = document.getElementById("attempts");

      function startGame() {
        secretNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        msg.textContent = "";
        guessInput.value = "";
        guessInput.disabled = false;
        guessBtn.disabled = false;
        attemptsText.textContent = "Attempts: 0";
      }

      function checkGuess() {
        let guess = parseInt(guessInput.value);

        if (attempts >= 3)
          return endGame(`üö´ All 3 attempts used! Answer: ${secretNumber}`);
        if (!guess || guess < 1 || guess > 100)
          return (msg.textContent = "‚ö†Ô∏è Enter a number 1‚Äì100");

        attempts++;
        attemptsText.textContent = `Attempts: ${attempts}`;

        if (guess === secretNumber) return endGame("üéâ Correct Guess!");
        msg.textContent = guess < secretNumber ? "üìâ Too low!" : "üìà Too high!";

        if (attempts === 3) endGame(` üò¢ Game Over! Answer: ${secretNumber}`);
        guessInput.value = "";
      }

      function endGame(text) {
        msg.textContent = text;
        guessInput.disabled = true;
        guessBtn.disabled = true;
      }

      guessBtn.onclick = checkGuess;
      resetBtn.onclick = startGame;
      guessInput.onkeypress = (e) => e.key === "Enter" && checkGuess();

      startGame();
    </script>
  </body>
</html>
