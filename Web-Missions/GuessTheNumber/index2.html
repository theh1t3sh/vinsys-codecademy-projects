<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Guess the Number</title>
    <link href="./recource/style2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game-container">
      <h1>Guess the Number</h1>
      <p>I'm thinking of a number between 1 and 100.</p>

      <label for="guessInput" class="visually-hidden">Enter your guess</label>
      <input
        id="guessInput"
        type="number"
        min="1"
        max="100"
        type="number"
        placeholder="Your guess"
        title="Enter a number between 1 and 100"
      />
      <br />
      <button id="guessButton">Check Guess</button>
      <button id="resetButton">New Game</button>

      <div id="message"></div>
      <div id="attempts">Attempts: 0</div>
    </div>
    <script src="./recource/script.js"></script>
  </body>
</html>
