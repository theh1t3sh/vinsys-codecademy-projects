<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Morphism Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(
          45deg,
          #ff9a9e 0%,
          #32683b 99%,
          #fad0c4 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .glass-card {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        padding: 30px;
        color: #fff;
        text-align: center;
        transition: all 0.3s ease;
      }

      .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.3);
      }

      .glass-card h2 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 600;
      }

      .glass-card p {
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .glass-btn {
        background: rgba(62, 209, 69, 0.3);
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      .glass-btn:hover {
        background: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="glass-card">
      <h2>Glass Morphism</h2>
      <p>
        This is a glass morphism effect created with pure CSS. It uses
        backdrop-filter to create the frosted glass look.
      </p>
      <button class="glass-btn">Get Started</button>
    </div>
  </body>
</html>
